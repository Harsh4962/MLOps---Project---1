<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Insurance Prediction</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <!-- Dark Mode Toggle -->
  <div class="top-bar">
    <div class="toggle-container">
      <span class="toggle-label">ðŸŒž Light / Dark ðŸŒ™</span>
      <label class="switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="wrapper">
    <div class="container">
      <h1>Vehicle Insurance Prediction</h1>

      <form method="post" action="/">
        <label for="Gender">Gender (1: Male, 0: Female): <small>Enter 1 if male, 0 if female</small></label>
        <input type="number" id="Gender" name="Gender" min="0" max="1" required>

        <label for="Age">Age: <small>Your age in years</small></label>
        <input type="number" id="Age" name="Age" required>

        <label for="Driving_License">Driving License (1: Yes, 0: No): <small>Do you have a license?</small></label>
        <input type="number" id="Driving_License" name="Driving_License" min="0" max="1" required>

        <label for="Region_Code">Region Code: <small>Geographical code</small></label>
        <input type="number" step="0.01" id="Region_Code" name="Region_Code" required>

        <label for="Previously_Insured">Previously Insured (1: Yes, 0: No): <small>Have you had insurance before?</small></label>
        <input type="number" id="Previously_Insured" name="Previously_Insured" min="0" max="1" required>

        <label for="Annual_Premium">Annual Premium: <small>Yearly cost of insurance</small></label>
        <input type="number" step="0.01" id="Annual_Premium" name="Annual_Premium" required>

        <label for="Policy_Sales_Channel">Policy Sales Channel: <small>Sales channel ID</small></label>
        <input type="number" step="0.01" id="Policy_Sales_Channel" name="Policy_Sales_Channel" required>

        <label for="Vintage">Vintage: <small>Days since you joined</small></label>
        <input type="number" id="Vintage" name="Vintage" required>

        <label for="Vehicle_Age_lt_1_Year">Vehicle Age &lt; 1 Year (1: Yes, 0: No): <small>Is your vehicle under 1 year old?</small></label>
        <input type="number" id="Vehicle_Age_lt_1_Year" name="Vehicle_Age_lt_1_Year" min="0" max="1" required>

        <label for="Vehicle_Age_gt_2_Years">Vehicle Age &gt; 2 Years (1: Yes, 0: No): <small>Is your vehicle older than 2 years?</small></label>
        <input type="number" id="Vehicle_Age_gt_2_Years" name="Vehicle_Age_gt_2_Years" min="0" max="1" required>

        <label for="Vehicle_Damage_Yes">Vehicle Damage (1: Yes, 0: No): <small>Has the vehicle been damaged?</small></label>
        <input type="number" id="Vehicle_Damage_Yes" name="Vehicle_Damage_Yes" min="0" max="1" required>

        <button type="submit">Predict</button>
      </form>

      <form method="get" action="/train">
        <button type="submit" class="train-button">Train Model</button>
      </form>

      {% if context %}
        <div class="result">
          <h2>Result: {{ context }}</h2>
        </div>
      {% endif %}
    </div>
  </div>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', toggle.checked);
    });
  </script>
</body>
</html>
